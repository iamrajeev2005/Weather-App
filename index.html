<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="search">
          <input type="text" placeholder="Enter City Name..." />
          <button>Search</button>
        </div>
        <div class="error">Invalid City Name</div>
        <div class="weather-details">
          <div class="details">
            <img src="./rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
          </div>
          <div class="m-details">
            <div class="m1-detail">
              <div class="img"><img src="./humidity.png" /></div>
              <div>
                <h3 class="humidity">50%</h3>
                <h3>Humidity</h3>
              </div>
            </div>
            <div class="m1-detail">
              <div class="img"><img src="./wind.png" /></div>
              <div>
                <h3 class="wind">5 Km/h</h3>
                <h3>Wind Speed</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
